<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/32/Logo_de_la_Registradur%C3%ADa_Nacional_del_Estado_Civil_Colombiana_%28versi%C3%B3n_negro%29.png"
        (click)="navigateHome()" />
    </div>
  </div>
</div>
<div class="middle-container">
  <span class="caption-2 my-text">Sistema de votaciones</span>
</div>
<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
