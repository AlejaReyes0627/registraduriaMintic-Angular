<nb-card>
  <div class="col-lg-12 mt-3 mb-3 mr-3 ml-3">
    <nb-card-header>
      ADMINISTRACIÃ“N CANDIDATO
      <button type="button" class="btn btn-success" (click)="agregar()">
        <i class="fas fa-plus"></i>
      </button>
    </nb-card-header>
    <table class="mt-3">
      <tr>
        <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
      </tr>
      <ng-container *ngFor="let usuarioActual of usuario">
        <tr>
          <td>{{usuarioActual._id}}</td>
          <td>{{usuarioActual.cedula}}</td>
          <td>{{usuarioActual.nombre}} </td>
          <td>{{usuarioActual.apellido}} </td>
          <td>{{usuarioActual.numero_resolucion}} </td>
          <!--<td>{{usuarioActual.partido._id}} </td>-->
          <td>
            <button type="button" class="btn btn-primary" (click)="editar(usuarioActual._id)">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="eliminar(usuarioActual._id)">
              <i class="fas fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-container>
    </table>

  </div>
</nb-card>
