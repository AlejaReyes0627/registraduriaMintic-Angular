<div class="col-lg-12">
    <nb-card>
        <div class="col-lg-12 mt-3 mb-3 mr-3 ml-3">
            <nb-card-header>
                ADMINISTRACIÃ“N MESA
                <button type="button" class="btn btn-success" (click)="agregarMesas()">
                  <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="mt-2">
                <tr>
                    <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
                </tr>
                <ng-container *ngFor="let mesaActual of mesas">
                    <tr>
                        <td>{{mesaActual._id}}</td>
                        <td>{{mesaActual.numero_mesa}}</td>
                        <td>{{mesaActual.cantidad_inscritos}} </td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="editar(MesaActual._id)">
                              <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="eliminar(MesaActual._id)">
                              <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>   
            </table>
        </div>
    </nb-card>
</div>
